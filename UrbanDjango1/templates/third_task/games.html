<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Настольные игры</h1>
    <h2>{% if main_page %}{{ main_page }}{% else %}Выберите игру{% endif %}</h2>
    <ul>
        {% for game in name_game %}
            <li>{{ game }}
                <button>Добавить в корзину</button>
            </li>
        {% endfor %}
    </ul>
    <a href="http://127.0.0.1:8000/">Вернуться на главную</a>
</body>
</html>
